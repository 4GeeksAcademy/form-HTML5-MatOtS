<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c60e777c89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="w-75 mx-auto border rounded-1 mt-4">
        <div class="text-bg-light p-3 border">
            <h2 class="p-2">Payment form example</h2>
        </div>
        <form class="px-4 py-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row -3">
                <div class="col mb-3">
                    <label for="card" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col mb-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col mb-3 position-relative">
                    <label for="amount" class="form-label">Amount</label>
                    <i class="fa-solid fa-dollar-sign position-absolute top-50 start-0"></i>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="col mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="password" class="form-control" id="firstName">
                    </div>
                    <div class="col mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="password" class="form-control" id="city">
                    </div>
                    <p>We accept:</p>
                    <div class="d-inline-flex bg-secondary gap-3 p-2 rounded">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="visaCard" name="allowedCards">
                            <label for="visaCard" class="form-check-label">
                                <i class="fa-brands fa-cc-visa white "></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="mastercard" name="allowedCards">
                            <label for="mastercard" class="form-check-label">
                                <i class="fa-brands fa-cc-mastercard white"></i>
                            </label>
                        </div>
                        <div class="form-check">

                            <input type="radio" class="form-check-input" id="diners-club" name="allowedCards">
                            <label for="diners-club" class="form-check-label">
                                <i class="fa-brands fa-cc-diners-club white"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="amex" name="allowedCards">
                            <label for="amex" class="form-check-label">
                                <i class="fa-brands fa-cc-amex white"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="col mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="password" class="form-control" id="lastName">
                    </div>
                    <div class="row">

                        <div class="col mb-3">
                            <label for="exampleInputPassword1" class="form-label">State</label>
                            <select class="form-select" aria-label="State">
                                <option selected>Pick up a state</option>
                                <option value="1">State1</option>
                                <option value="2">State2</option>
                                <option value="3">State3</option>
                                <option value="4">State4</option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label for="exampleInputPassword1" class="form-label">Postal Code</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="col mb-3">
                        <label for="exampleInputPassword1" class="form-label">Message</label>
                        <textarea type="password" class="form-control" id="exampleInputPassword1"></textarea>
                        <div class="form-text">
                            Add any notes here.
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="text-bg-light p-3 border p-2 text-end">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
    </div>
</body>

</html>
